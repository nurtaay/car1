        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CarSalon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNav">

        <h2 class="text-center" style="margin-top: 50px; color:rgb(24, 39, 137);">CREDIT FORM</h2>
        <div class="conrainer" style="margin-top: 70px; margin-left: 100px; border: 1px solid rgb(145, 142, 142); width: 79%;">
            <div class="row" style="margin-top:20px; margin-bottom: 20px; margin-left: 20px; margin-right: 20px;">
                <div class="col-12">
                    <form class="row g-3">
                        <div class="col-4">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Insert email">
                        </div>
                        <div class="col-4">
                          <label for="inputPassword4" class="form-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword4" placeholder="Insert password">
                        </div>
                        <div class="col-4">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-4">
                          <label for="inputAddress2" class="form-label">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-4">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity" placeholder="Insert city">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">Region</label>
                          <select id="inputState" class="form-select">
                            <option selected>Choose region</option>
                            <option>Almaty</option>
                            <option>Nur-Sultan</option>
                            <option>Shymkent</option>
                            <option>Atyrau</option>
                            <option>Aktau</option>
                            <option>Kostanai</option>
                            <option>Kyzylorda</option>
                            <option>Karaganda</option>
                            <option>Semei</option>
                          </select>
                        </div><br>
                        <div class="col-4">
                          <label for="inputZip" class="form-label">Credit card</label>
                          <input type="number" class="form-control" id="inputZip" placeholder="0000 0000 0000 00000">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                    </form>
                        <div class="col-12" style="margin-top: 10px;">
                          <a href="index.html"><button class="btn btn-primary">Send</button></a>
                        </div>
                     
                </div>
            </div>
        </div>
    </body>
